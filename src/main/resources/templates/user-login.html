<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head-bootstrap}"><title>Login User</title></head>

<link rel="stylesheet" th:href="@{/css/user-login-form.css}"/>

<body>
<div>
    <div>
        <form class="row g-3 main-form"
              th:action="@{/users/login}"
              th:method="POST">

            <p th:if="${bad_credentials}" class="errors alert alert-danger">
                Invalid username or password.
            </p>

            <div class="col-md-12">
                <label for="username"></label>
                <input id="username"
                       name="username"
                       th:value="${username}"
                       type="text"
                       placeholder="Username"/>
            </div>

            <div class="col-md-12">
                <label for="password"></label>
                <input id="password"
                       name="password"
                       type="password"
                       class="form-control"
                       placeholder="Password"/>
            </div>

            <div>
                <div class="button-holder">
                    <input type="submit" value="Login"/>
                </div>
            </div>

            <div>
                <div class="button-holder">
                    <a href="/users/register">Register</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
